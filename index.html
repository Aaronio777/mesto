<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title lang="en">Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/photo/logo.svg" alt="Лого" />
    </header>

    <main>
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/photo/avatar.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__bio">
            <div class="profile__general">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__button-edit rotation"
                type="button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add rotation" type="button"></button>
      </section>

      <section class="elements"></section>

      <section id="popup-edit" class="popup popup_edit">
        <div class="popup__content">
          <form
            id="popup-form-edit"
            name="popup-form-edit"
            class="popup__form popup__form_edit"
            novalidate
          >
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <label class="popup__label">
                <input
                  name="profile__name"
                  id="input-name"
                  type="text"
                  class="popup__input popup__input_name"
                  placeholder="Введите имя"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span id="input-name-error" class="popup__input-error"></span>
              </label>
              <label class="popup__label">
                <input
                  name="profile__occupation"
                  id="input-occupation"
                  type="text"
                  class="popup__input popup__input_occupation"
                  placeholder="О себе"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span
                  id="input-occupation-error"
                  class="popup__input-error"
                ></span>
              </label>
              <button
                id="popup-submit-edit"
                type="submit"
                class="popup__submit popup__submit_edit rotation"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
          <button
            id="popup-close-edit"
            type="button"
            class="popup__close popup__close_edit"
          ></button>
        </div>
      </section>

      <section id="popup-add" class="popup popup_add">
        <div class="popup__content">
          <form
            id="popup-form-add"
            name="popup-form-add"
            class="popup__form popup__form_add"
            novalidate
          >
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__fieldset">
              <label class="popup__label">
                <input
                  name="elements__title"
                  id="input-title"
                  type="text"
                  class="popup__input popup__input_title"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span id="input-title-error" class="popup__input-error"></span>
              </label>
              <label class="popup__label">
                <input
                  name="elements__photo"
                  id="input-photo"
                  type="url"
                  class="popup__input popup__input_photo"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span id="input-photo-error" class="popup__input-error"></span>
              </label>
              <button
                id="popup-submit-add"
                type="submit"
                class="popup__submit popup__submit_add rotation"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
          <button
            id="popup-close-add"
            type="button"
            class="popup__close popup__close_add"
          ></button>
        </div>
      </section>

      <section id="popup-photo" class="popup popup-photo">
        <div class="popup__content popup__content_photo">
          <img class="popup-photo__photo" />
          <p class="popup-photo__discription"></p>
          <button
            id="popup-close-photo"
            type="button"
            class="popup__close popup__close_photo"
          ></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <template id="elements__box">
      <div class="elements__box">
        <img class="elements__photo" />
        <button class="elements__delete-button rotation" type="button"></button>
        <div class="elements__signature">
          <h2 class="elements__title"></h2>
          <button type="button" class="elements__like rotation"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
